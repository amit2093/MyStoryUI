<div class="row">
  <div class="col-md-10">
    <div id="custom-search-input">
      <div class="input-group col-md-12">
        <input type="text" (keypress)="searchOnChange()" class="form-control input-lg" autofocus id="listSearch"
          placeholder="Search" />
        <span class="input-group-btn">
          <button class="btn btn-info btn-lg" type="button">
            <i class="material-icons" style="margin-top: 5px;">search</i>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
<div style="height: 0px; width: 75%">
  <ul class="list-group {{displaySearchList}} overlay" *ngFor="let friendSearch of allProfilesForSearch | searchPipe">
    <li class="list-group-item" (click)="goToProfile(friendSearch.Profile_Key)">
      {{ friendSearch.Profile_Name }}
    </li>
  </ul>
</div>
